<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador y Saludador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <h1>Saludador</h1>
    <form id="saludar-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <label for="genero">Género:</label>
      <select id="genero">
        <option value="">Seleccionar</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" />
      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="ES">Español</option>
        <option value="EN">Inglés</option>
      </select>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="saludo-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
  
</html>
